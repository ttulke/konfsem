<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSockets</title>
</head>
<body>

<script>
    const socket = new WebSocket("ws://localhost:8080/websocket");

    setInterval(() => socket.send("some message"), 1000);
</script>
